<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Hand Harp</title>
  <link rel="stylesheet" type="text/css" href="appstyle.css">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/webmidi@next/dist/iife/webmidi.iife.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.31/Tone.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tonal/browser/tonal.min.js"></script>
</head>

<body>
  <div class="container">
    <video class="input_video"></video>
    <div class="canvas-container">
    <canvas class="output_canvas" width="1280px" height="720px"></canvas>
    </div>
  </div>
  <div class="row">
    <div class = "column0" id="column0" value=0></div>
    <div class = "column1" id="column1" value=1>C4</div>
    <div class = "column2" id="column2" value=2>D4</div>
    <div class = "column3" id="column3" value=3>E4</div>
    <div class = "column4" id="column4" value=4>F4</div>
    <div class = "column5" id="column5" value=5>G4</div>
    <div class = "column6" id="column6" value=6>A4</div>
    <div class = "column7" id="column7" value=7>B4</div>
    <div class = "column8" id="column8" value=8>C5</div>
    <div class = "column9" id="column9" value=9></div> 
  </div>
  <div class="control-panel">
    <div id="dropdown">
      MIDI out device
      <select id="device" onchange="changeDevice()">
      </select></div>
      Channel
      <input type="number" id="midiChannel" min="1" max="16" value="1"/>
      Note Duration
        <label class="label"
        for="duration"></label>
          <select name="duration" id="duration">
            <option value=500 selected>0.5s</option>
            <option value=250>0.25s</option>
            <option value=1000>1s</option>
            <option value=2000>2s</option>
          </select>
    <br>
    Note Velocity<input type="range" id="midiVel" name="midiVel" min="0" max="127" step="1" value="70">
      <label for="midiVel"></label>
      <span id="midiVelValue" class="rangeValue">70</span><br>
        Tonic
        <label class="label"
        for="tonic"></label>
          <select name="tonic" id="tonic">
            <option value="1m" selected>C</option>
            <option value="2m">C# or Db</option>
            <option value="2M">D</option>
            <option value="3m">Eb</option>
            <option value="3M">E</option>
            <option value="4P">F</option>
            <option value="5d">F#</option>
            <option value="5P">G</option>
            <option value="6m">Ab or G#</option>
            <option value="6M">A</option>
            <option value="7m">Bb</option>
            <option value="7M">B</option>
          </select>
          Scale
          <label class="label"
          for="mode"></label>
            <select name="mode" id="mode">
              <option value="major" selected>major</option>
              <option value="minor">minor</option>
            </select>
            Octave
            <label class="label"
            for="octave"></label>
              <select name="octave" id="octave">
                <option value="1m" selected>0</option>
                <option value="-8P">-1</option>
                <option value="8P">+1</option>
              </select>
  </div>      
  <script type="text/javascript" src="script.js"></script>

</body>
</html>
